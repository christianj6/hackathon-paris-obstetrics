{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">

	<title>Hackathon</title>
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="/">AI for the Common Good</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link" href="/">Home</a>
	          <a class="nav-item nav-link" href="/about">About</a>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	          {% if user.is_authenticated %}
	              <a class="nav-item nav-link" href="{% url 'buddy-home' %}">Buddy</a>
	              <a class="nav-item nav-link" href="{% url 'practice' %}">Content</a>
	              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
	          {% else %}
		          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
		          <!-- <a class="nav-item nav-link" href="{% url 'register' %}">Register</a> -->
		      {% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-center">
	    	{% if messages %}
	    		{% for message in messages %}
	    			<div class='alert alert-{{ message.tags }}'>
	    				{{ message }}
	    			</div>
	    		{% endfor %}
	    	{% endif %}
	        {% block content %}{% endblock %}
	    </div>
	  </div>
</main>

</body>
</html>
